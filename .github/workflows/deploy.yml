# .github/workflows/harbor-release.yml
name: Build and Push to Harbor

on:
  push:
    tags:
      - '*'
  release:
    types: [published]

env:
  IMAGE_NAME: https://harbor.cmsinfosec.com/harbor/projects/2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build app
        run: npm run build
        env:
          REACT_APP_WEAVIATE_ENDPOINT: https://weaviate.cmsinfosec.com/v1
          PUBLIC_URL: https://ui.weaviate.cmsinfosec.com

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.cmsinfosec.com
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
