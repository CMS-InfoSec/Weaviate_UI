apiVersion: apps/v1
kind: Deployment
metadata:
  name: weaviate-admin-ui
  namespace: default
  labels:
    app: weaviate-admin-ui
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weaviate-admin-ui
  template:
    metadata:
      labels:
        app: weaviate-admin-ui
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: weaviate-admin-ui
          image: harbor.cmsinfosec.com/weaviate-admin-ui:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: REACT_APP_WEAVIATE_ENDPOINT
              value: "https://weaviate.cmsinfosec.com/v1"
            - name: PUBLIC_URL
              value: "https://ui.weaviate.cmsinfosec.com"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: weaviate-admin-ui-service
  namespace: default
  labels:
    app: weaviate-admin-ui
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: weaviate-admin-ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weaviate-admin-ui-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - ui.weaviate.cmsinfosec.com
      secretName: weaviate-admin-ui-tls
  rules:
    - host: ui.weaviate.cmsinfosec.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weaviate-admin-ui-service
                port:
                  number: 80
